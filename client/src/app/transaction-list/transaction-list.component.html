
<mat-card>
  <mat-card-header>Transaction</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let transaction of transactions; let i = index">
        <h3 mat-line class="tab1">{{transactions[i].invoiceid}} {{transactions[i].enddate}} {{transactions[i].name}} {{transactions[i].note}}</h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
